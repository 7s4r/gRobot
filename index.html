<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>G-robot control</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="wrapper" data-app>
            <div id="video">
                <video width="100%" height="100%" id="remoteVideo">
                    <source src="" type="">
                </video>
            </div>
            <div id="controls">
                <svg id="goUp" xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                    <title></title>
                    <circle></circle>
                </svg>
                <svg id="goDown" xmlns="http://www.w3.org/2000/svg" width="48" height="48">
                    <title></title>
                    <circle></circle>
                </svg>
            </div>
        </div>
        <div id="loading">
            <progress id="progressBar" value="0" max="100"></progress>
        </div>
        <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
        <script type="application/javascript" src="app.js"></script>
    </body>
</html>
